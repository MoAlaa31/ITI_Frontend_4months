<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marker</title>
</head>
<style>
    #map {
        width: 600px;
        height: 400px;
        background-color: aqua;
        margin: 0 auto;
    }
</style>

<body>

    <div id="map">

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&v=weekly"
        defer></script>
    <script>
        function initMap() {
            const myLatLng = { lat: -25.363, lng: 131.044 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: myLatLng,
            });

            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Hello World!",
            });
        }

        window.initMap = initMap;

        navigator.geolocation.getCurrentPosition(function (obj) {
            initMap(obj.coords.latitude, obj.coords.longitude)
        })
    </script>
</body>

</html>
