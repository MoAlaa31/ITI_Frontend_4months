<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js">

    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskA">
    </div>
    <button type="button">Apply</button>
    <br>

    <div class="taskB">
    </div>
    <br>

    <h2 class="taskC">üôÇ</h2>
    <br>

    <form action="Task1.html">
        <table class="taskD">
            <tr>
                <th>
                    <h2>UserName: </h2>
                </th>
                <th>
                    <input type="text" placeholder="Please Enter Your UserName" id="usr">
                    <span class="usr"></span>
                </th>
            </tr>
            <tr>
                <th>
                    <h2>Password: </h2>
                </th>
                <th>
                    <input type="password" placeholder="Plese Enter Your Password" id="pass">
                    <span class="pass"></span>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="login" id="submit">
                </th>
            </tr>
        </table>
    </form>
    <br>

    <img src="pic1.jpg" id="pic" width="300px" height="300px">
    <button id="stop">Fade</button>
    <br>

    <img src="tiger.jpg" id="tiger" width="200px" height="100px">
    <br>
    <script>
        // Task A
        $("button").click(function () {
            $(".taskA").css("border", "3px solid red");
        })

        // Task B
        $(".taskB").mouseover(function () {
            $(".taskB").toggleClass("toggled");
        })

        // Task C
        $(".taskC").mouseover(function () {
            $(".taskC").text("üôÅ");
        })
        $(".taskC").mouseout(function () {
            $(".taskC").text("üôÇ");
        })

        // Task D
        $("#usr").on('input', function () {
            if ($("#usr").val() == "Ali") {
                $("span.usr").text("Valid");
                $("span.usr").css("color", "green");
            }
            else {
                $("span.usr").text("Not Valid");
                $("span.usr").css("color", "red");
            }
        })

        $("#pass").on('input', function () {
            if ($("#pass").val() == "1234" && $("#usr").val() == "Ali") {
                $("span.pass").text("Valid");
                $("span.pass").css("color", "green");
            }
            else {
                $("span.pass").text("Not Valid");
                $("span.pass").css("color", "red");
            }
        })

        $("#submit").click(function (e) {
            e.preventDefault();
            if ($("#pass").val() == "1234" && $("#usr").val() == "Ali") {
                open("welcome.html");
            }
            else {
                open("errorWindow.html");
            }
        });

        // Task E
        var toggled1 = false
        $("#stop").click(function () {
            if (toggled1 == false) {
                $("#pic").fadeIn(3000);
                toggled1 = true;
            }
            else {
                $("#pic").fadeOut(3000);
                toggled1 = false;
            }
            $("#pic").css("display", "block");
        })

        // Task F
        $("#tiger").click(function () {
            $("#tiger").animate({
                left: "0",
            }, 5000)
            $("#tiger").fadeOut(1000);
        })

    </script>
</body>

</html>
