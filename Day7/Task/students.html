<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 500px;
            margin: auto;
            background-color: aqua;
            border: 10px solid #2796ad;
            border-radius: 20px;
        }
        .choice{
            width: 200px;
            height: 30px;
            margin: 20px calc((100% - 200px)/2);
        }
    </style>
</head>

<body>
    <select name="choice" class="choice" >
        <option value="" selected disabled hidden>Please select a student</option>
        <option value="0">Student1</option>
        <option value="1">Student2</option>
        <option value="2">Student3</option>
        <option value="3">Student4</option>
        <option value="4">Student5</option>
        <option value="5">Student6</option>
        <option value="6">Student7</option>
        <option value="7">Student8</option>
    </select>
    <div>

    </div>
    <script>
        var students = [
            { name: "Ali", age: 20, Crs: "CS" },
            { name: "Sara", age: 22, Crs: "Math" },
            { name: "Omar", age: 19, Crs: "Physics" },
            { name: "Laila", age: 21, Crs: "CS" },
            { name: "Hassan", age: 23, Crs: "Engineering" },
            { name: "Mona", age: 20, Crs: "Biology" },
            { name: "Kareem", age: 24, Crs: "Math" },
            { name: "Noor", age: 18, Crs: "CS" }
        ];

        var txt;
        mySelect = document.querySelector("select");
        myDiv = document.querySelector("div");
        
        mySelect.addEventListener("change", function(event){
            txt = this.value;            
            myDiv.innerHTML = `<p style="margin-left : 10px">Student Name: ${students[txt].name},<br> Student Age: ${students[txt].age},<br> Student Crs: ${students[txt].Crs}</p>`;
        })

    </script>
</body>

</html>
