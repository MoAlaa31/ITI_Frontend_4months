<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 500px;
            margin: auto;
            background-color: aqua;
            border: 10px solid #2796ad;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>
        var arr = [
            { id: 1, name: "Ali" },
            { id: 2, name: "Sara" },
            { id: 3, name: "Omar" },
            { id: 4, name: "Laila" },
            { id: 5, name: "Hassan" },
            { id: 6, name: "Mona" },
            { id: 7, name: "Kareem" },
            { id: 8, name: "Noor" }
        ]

        myDiv = document.querySelector("div");

        arr.forEach(function(ele){
            var txt;
            if(ele.id % 2 == 0){
                txt = "pink";
            }
            else{
                txt = "#ffeb3b";
            }
            myDiv.innerHTML += `<p style="margin :16px 10px; background-color : ${txt};">Student Id: ${ele.id}, Student Name: ${ele.name}</p>`;
        });

    </script>
</body>

</html>
