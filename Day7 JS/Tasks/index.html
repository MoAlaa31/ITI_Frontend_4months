<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="next" id="next">
    <input type="button" value="previous" id="prev">
    <input type="button" value="slide show" id="slide">
    <input type="button" value="stop" id="stop">
    <br><br>
    <img src="Images/1.png" width="250" height="250" border="3" />
    <script>
        img = document.querySelector("img");
        next = document.querySelector("#next");
        prev = document.querySelector("#prev");
        slide = document.querySelector("#slide");
        mystop = document.querySelector("#stop");

        var counter = 0;
        var mode = false;
        next.addEventListener("click", function () {
            counter++;
            if (counter > 6) {
                counter = 1
            }
            img.src = "Images/" + counter + ".png";
        })
        
        prev.addEventListener("click", function () {
            counter--;
            if (counter < 1) {
                counter = 6
            }
            img.src = "Images/" + counter + ".png";
        })
        
        slide.addEventListener("click", function(){
            if(mode == false){
                mode = true;
                myInt = setInterval(function(){
                    counter++;
                    if (counter > 6) {
                        counter = 1
                    }
                    img.src = "Images/" + counter + ".png";
                },1000)
            }
        })

        mystop.addEventListener("click", function(){
            mode = false;
            clearInterval(myInt);
        })
    </script>
</body>

</html>
