<body>
    <script>
         function runPromise(){
            // explicit promise 
        return new Promise((resolve, reject)=>{

            setTimeout(()=>{
                 user=prompt("Enter Your Name ")
                 if(user.length>2){
                    resolve(user)
                 }
                 else{
                    reject("Invalid Name")
                 }

            },2000)

        })}
        runPromise().then((usr)=>{
             console.log("%c "+usr,"color:blue")
             return  new Promise((resolve, reject)=>{
                      setTimeout(()=>{
                        let sal= prompt("Enter salay")
                        if(sal>3000){
                            resolve (sal)
                        }
                        else{
                            reject("Low Salary")
                        }
                      },2000)


             })
        },
        
        (msg)=>{ console.log("%c "+msg,"color:red")})
        .then((num)=>{ console.log(num)},
        // promise 
        
        (msg)=>{ console.log(msg)})
    </script>
</body>
